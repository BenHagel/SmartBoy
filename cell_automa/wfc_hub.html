<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
		

		<title>WFC - User Interface</title>

		<script>
			window.addEventListener("gamepadconnected", function(e) {
				var gp = navigator.getGamepads()[e.gamepad.index];
				console.log("Gamepad connected at index %d: %s. %d buttons, %d axes.",
				gp.index, gp.id,
				gp.buttons.length, gp.axes.length);
			});
			window.addEventListener("gamepaddisconnected", function(e) {
				console.log("Gamepad disconnected from index %d: %s",
				e.gamepad.index, e.gamepad.id);
			});
		</script>
		<style>
			body {
				background-color: rgb(0, 0, 0);
				padding:15px;
			}
			h3 {
				color: rgb(230, 0, 255);
			}
			#htmlContent {
				color: white;
				position:relative; 
				z-index:2; 
				display: inline-flex;
				background-color: rgb(23, 23, 46);
				padding:15px;
				min-height: 650px;
			}
			#templateKernelVisualsLocation{
				position: absolute;
				top: 340px;
				left: 10px;
			}
			#outputMouseXAndY{
				background-color: gray;
				color: black;
				min-width: 100px;
			}
			.canvas-container{

			}
			#settingsPanel{
				
				background-color: rgb(18, 66, 16);
				padding:10px; 
				min-width: 150px;
			}
			#newestTemplateInfo{
				background-color: rgb(12, 68, 223);
				padding:10px; 
				min-width: 150px;
				min-height: 240px;
			}
			.console-area{
				position: absolute;
				top: 10px;
				left: 10px;
				min-width: 300px;
				min-height: 10px;
				background-color: rgb(32, 10, 10);
				color: white;
				resize: none;
			}
			.console-area2{
				position: absolute;
				top: 50px;
				left: 10px;
				min-width: 300px;
				min-height: 10px;
				background-color: rgb(32, 10, 10);
				color: white;
				resize: none;
			}
			.console-area3{
				position: absolute;
				top: 90px;
				left: 10px;
				min-width: 300px;
				min-height: 10px;
				background-color: rgb(32, 10, 10);
				color: white;
				resize: none;
			}
		</style>
	</head>
	<body>
		<div id="htmlContent">
			<div id="templateCanvasLocation" class="canvas-container"></div>
		
			<div id="settingsPanel">
				<p>template size: <span id="templateInputSize_display">8</span></p>
				<input id="templateInputSize" type="range" value="8" min="1" max="24" step="1" oninput="updateTemplateSize()">

				<p>kernel size: <span id="templateKernelSize_display">3</span></p>
				<input id="templateKernelSize" type="range" value="3" min="1" max="24" step="1" oninput="updateKernelSize()">

				<p>output size: <span id="outputSize_display">28</span></p>
				<input id="outputSize" type="range" value="28" min="1" max="40" step="1" oninput="updateOutputSize()">

				<br>
				<h3>Control</h3>
				<button onclick="propogateNewTemplateObjectWRandomSeed()">refresh all template</button>
				<input type="checkbox" id="outputWraps" name="outputWraps" onchange="wrapChange()">
				<span>wraps?</span>
				<br>
				<button onclick="stepExistingT2(WFC_TEMPLATE_2)">step WFC 2</button>
				<button onclick="stepExistingT2_80(WFC_TEMPLATE_2)">80(x_step WFC 2</button>
				<button onclick="bruteForceT2CheckForMisses(WFC_TEMPLATE_2)">Brute Force Check For Misses</button>

				<br>
				<h3>Newest Templte</h3>
				<p>krnls#: <span id="kernelsFoundDeeper">---</span></button>
				<p>psble vals#: <span id="possibleValsFound">---</span></button>
				<p>curnt step#: <span id="stepCountDisplay">---</span></button>
				<p>nxt cells#: <span id="nextCellsDisplay">---</span></button>

				<p></p>
			</div>

			<div id="outputCanvasLocation" class="canvas-container"></div>
			<div id="outputMouseXAndY">Hellp sir</div>
			
			<div id="templateKernelVisualsLocation" class="canvas-container"></div>

			<!-- <br><br>
			<div id="newestTemplateInfo"> </div> -->
		</div>
		<div>
			<img src="numberList.png">
		</div>

		<script type="text/javascript" src="./bundle.js"></script>
		<script src="p5.min.js"></script>
		<!-- <script src="CustomRandom.js"></script> -->
		<script src="PseudRand.js"></script>
		
		<script src="wfc_interface.js"></script>
		<script src="wfc_manager.js"></script>
		<script src="wfc_p5js_canvases.js"></script>
		<!-- <script src="quadtree_test.js"></script> -->

	</body>
</html>
